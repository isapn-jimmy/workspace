<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="./js/jquery-3.6.3.js"></script>
    <style>
        /* label{
            text-transform: capitalize;
            width: 80px;
            float: left;
        } */
    </style>
    <script>
        $(document).ready(function(){
            // $('label').css('text-transform','').css('width','80px').css('float','left')
            $('label').css({
                textTransform: '',
                width: '80px',
                float: 'left',
            })


            // $('input[type="text"]').focus(function(){
            //     $(this).css('background-color','yellow')
            // })
            $('input[type="text"]').focus(function(){// $(':text')=$('input[type="text"]')=html <input type="text"是>同一個意思，看補充
                // alert($(this).css('background-color'))
                $(this).css('background-color','yellow')
            }).blur(function(){ //離開聚焦狀態，就叫做blur
                $(this).css('background-color','#fff')//有blur事件發生，背景自動變成白色
            })

            $('input[type="email"]').focus(function(){
                $(this).attr('placeholder','')
            }).blur(function(){
                if($(this).val() == ''){
                    $(this).attr('placeholder','example@icloud.com')
                }
            })

            // alert($('textarea').css('font')) // 13.3333px monospace

            // $('textarea').focus().blur()
            // $('textarea').focus(function(){}).blur(function(){})
            $('textarea').focus(function(){
                // $(this).attr('rows',5).attr('cols',25)
                $(this).attr({
                    rows:  5,
                    cols: 25,
                }).css({
                    fontSize: '20px',
                    backgroundColor: 'yellow',
                })
            }).blur(function(){
                $(this).attr({
                    rows:  2,
                    cols: 20,
                }).css({
                    fontSize: '13.3333px',
                    backgroundColor: '#fff',
                })
            })
        })
    </script>
</head>
<body>
    <p>
        <label>name: </label>
        <input type="text">
    </p>
    <p>
        <label>email: </label>
        <input type="email" placeholder="Your email...">
    </p>
    <p>
        <label>Comment: </label>
        <textarea></textarea>
    </p>
</body>
</html>
