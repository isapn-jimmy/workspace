<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>活動報名</title>
    <style>
        body {
      display: flex; /* 自動調整寬度 */
      flex-direction: column; /* 從上到下的順序依次排列、或是垂直排列。預設是左到右 */

      align-items: center;
    }
    </style>
  </head>
  <body>
    
    <h1>活動詳情</h1>
    <p>活動時間：2023年3月10日 14:00-16:00</p>
    <p>活動地點：XX商場五樓展示廳</p>
    <p>活動內容：免費體驗最新產品</p>
    <p>獎勵：完成體驗即可獲得一份精美禮品</p>
    <h1>報名表單</h1>
    <form>
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">郵箱：</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="phone">電話：</label>
      <input type="text" id="phone" name="phone"><br><br>
      <label for="address">地址：</label>
      <input type="text" id="address" name="address"><br><br>
      <input type="button" id="but1" value="送出"><br><br>
      <!-- <label for="purchased">是否在本站購買過相關產品：</label>
      <input type="radio" id="yes" name="purchased" value="yes">
      <label for="yes">是</label>
      <input type="radio" id="no" name="purchased" value="no">
      <label for="no">否</label><br> -->
    </form>
  </body>
</html>
