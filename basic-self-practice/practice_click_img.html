<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML 標記 -->
<div class="product" onclick="showSpecs('product1')">
    <h3>活動名稱</h3>
    <img src="activity1.png" alt="商品圖片">
    <p>活動細項</p>
  </div>
  
  <!-- JavaScript 代碼 -->
  <script>
    function showSpecs(product) {
      // 用 switch statement 根據商品 ID 顯示對應的詳細規格
      switch (product) {
        case 'product1':
          alert('商品規格：尺寸 - 大，顏色 - 紅色，價格 - 100 元');
          break;
        case 'product2':
          alert('商品規格：尺寸 - 小，顏色 - 藍色，價格 - 50 元');
          break;
        case 'product3':
          alert('商品規格：尺寸 - 中，顏色 - 綠色，價格 - 75 元');
          break;
        // 如果點擊的商品 ID 沒有對應的詳細規格，則顯示錯誤訊息
        default:
          alert('找不到該商品的詳細規格。');
          break;
      }
    }
  </script>
  
</body>
</html>
