            //廣域(全域)變數
            var a =100;
    
            //函數宣告定義
            function f(){
                var a =10;//local variable
                
                for(let a=1;a<3;a++){//block variable
                    console.log(`block a =${a}`);

                }
                console.log(`function in a =${a}`);
            }
    
            //呼叫函數
            console.log(`function out before call a = ${a}`);
            f();
            console.log(`function out after call a = ${a}`);
    </script>
