<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>03DOMCreateDelete.html</title>
</head>

<body>
    <div id="iddiv">div</div>
    <input type="button" id="CEle" value="CreateElement">
    <input type="button" id="REle" value="ReomoveElement">

    <script>
        document.querySelector("#CEle").addEventListener("click", CreateElement); //binding
        document.querySelector("#REle").addEventListener("click", ReomoveElement);//binding


        function ReomoveElement(){
            eleImg.setAttribute("id","idImg");
            let theNode=document.getElementById("idImg");
            console.log(theNode);
            //theNode.parentNode.removeChild(theNode);//上下兩個都是將照片移除
            theNode.remove();//自殺

        }
        function CreateElement() {
            let theDIV = document.querySelector("#iddiv");  //取得div物件

            let eleP = document.createElement("p");
            let txtP = document.createTextNode("Hello World");
            eleP.appendChild(txtP);

            theDIV.appendChild(eleP);

            let eleImg = document.createElement("img");
            eleImg.setAttribute("src", "DOM/DOMImage/rabbit-hat.gif");

            theDIV.appendChild(eleImg);
        }
    </script>
</body>
</html>
