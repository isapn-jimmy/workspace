    <script>  
        //算術運算子++
        
        let a =1;
        a++;
        console.log(`a=${a}`);


        a=1;
        a=a+1;
        console.log(`a=${a}`);

        a=1;
        ++a;
        console.log(`a=${a}`);


        a=1;
        let b=10*++a;  //1.先++a 2.b=10*a; 3.b=20
        console.log(`a=${a},b=${b}`);

        a=1;
        let c=10*a++;  //1.b=10*a 2.再a++; 3.c=10;
        console.log(`a=${a},c=${c}`);

        console.log(2&&8);
        console.log(false||3);
        console.log(true||8);
        console.log(true&&5);
        console.log(false&&5);
