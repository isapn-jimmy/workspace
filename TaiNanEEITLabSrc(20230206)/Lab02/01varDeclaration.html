<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //literal(字面值)
        console.log(0b1010);
        console.log(0o12);
        console.log(0x4e00);


        
        //1.var變數宣告
        var a;
      
        //定義初始值
        a=10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a=10;
        //顯示變數值
        console.log("a="+a);   // 字串相加or串接


        //let變數宣告
        let b;
        //let b = 10; 會出現錯誤因為重複宣告上面的let b;
        //var a;(可重複宣告) ex:a=10; a=20; var a =30; 後面的30蓋住前面  
        //let a;(不可重複宣告) 只能宣告一個 ex: var b;  let b; compile error let b 會知道說b有被宣告過了 , JavaScript多以let做宣告
        if(true){
            var username = "Tom"; //寫let username = "Tom";跳出if就會出現compile error
            console.log(username);
        }
        console.log(username);
        
        //const變數宣告
        const PI=3.14159;
        //樣板字面值(Template Literals)(
        console.log('PI=${PI}');

        
            
        //跳脫字元
        console.log("\"a+b\"");
        console.log("\\a+b\\");
        console.log("\x41\x61\x48\x24");
        console.log("\u8CC7\u5C55\u570B\u969B");
            
    </script>
</body>
</html>
