<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.3.js"></script>
	<script>
		$(function () {
			$('img').css('opacity',0.5).mouseover(function(){
				// $(this).css('opacity',1)
				$(this).fadeTo(500,1)

				$('img').not(this).fadeTo(400,0.5)
			})
		})	
	</script>
</head>
