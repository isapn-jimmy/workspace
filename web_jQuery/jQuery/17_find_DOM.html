<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
    <style>
        .menu{
            list-style: none;
            padding-inline-start: 20px;
        }
        .bold{
            font: bold 20px Calibri;
        }
    </style>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.3.js"></script>
	<script>
		$(function () {
			// $('.name li:nth-child(1)').append(' (First)')
			// $('.name li:eq(0)').append(' (First)')
			// $('.name li:first').append(' (First)')
            $('.name').find('li').first().append(' (First)')
            $('.name').find('li').last().append(' (Last)')
            $('.name').find('li').first().next().append(' (Second)')
            $('.name').find('li').last().prev().append(' (Fourth)')

            // =====
            // $('.menu').find('li').first().addClass('bold')
            // $('.menu').find('li').first().addClass('bold').nextAll().hide()
            // $('.menu').find('li').first().addClass('bold').click().nextAll().hide()
            // $('.menu').find('li').first().addClass('bold').click(function(){}).nextAll().hide()
            $('.menu').find('li').first().addClass('bold').click(function(){
                // $(this).nextAll().show()
                $(this).nextAll().toggle()
            }).nextAll().hide()
		})	
	</script>
</head>

<body>
	<ul class="name">
        <li>Alex</li>
        <li>Brian</li>
        <li>Carl</li>
        <li>Dale</li>
        <li>Eric</li>
    </ul>
    <hr>

    <ul class="menu">
        <li><a href="#">User</a></li>
        <li>Setting</li>
        <li>Log out</li>
        <li>Delete Account</li>
        <li>Something else</li>
        <li>Do nothing</li>
    </ul>
</body>

</html>
