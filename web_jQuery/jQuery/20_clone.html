<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.3.js"></script>
	<script>
		$(function () {
			$(function () {
			$('#submitButton').click(function(){
				// $(父).append(子)
				// $(子).appendTo(父)
				$('span').clone().appendTo('#feedback')
			})
		})
		})	
	</script>
	</head>
	<body>
		<p>
			<button id="submitButton">Submit</button>
		</p>
		<span>Silvia</span>
		<p id="feedback">My name is: </p>
	</body>
</html>
