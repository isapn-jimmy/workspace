<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
    <style>
		textarea{
			width: 200px;
			height: 200px;
		}
	</style>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.3.js"></script>
	<script>
		$(function () {
			$('textarea').scroll(function(){
                //1
              //  $('#feedback').text('u r scrolled') //scroll是滑鼠滾動，你的滑鼠在正滾動
                //2 scrollTop() 內容超出外部容器的高度(單位=px)
                let scroll_top = $(this).scrollTop()
                $('#feedback').text(`You are scrolled, and are at position ${scroll_top}`)
                // 3 加上 CSS 之後
				// let scroll_top = $(this).scrollTop()
				// $('#feedback').text(`You are scrolled, and are at position ${scroll_top}`)
			})
            })
		
	</script>
</head>
