<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
    <style>
        *{
            margin: 0;
        }
        .area{
            height: 900px;
            display: none; 
            /* display是預設值 ，display:none會隱藏起來*/
        }
        .area p{ /* area是共同的爸爸的意思，每個p的爸爸都是div */
            
            font: bold 200px Calibri;
            color: #F8E16C;
            text-align: center; /* 文字置中 */
            line: height 450px;
        }
        /* nth-child(1) ->第1個小孩 */
        .area:nth-child(1){background-color: #4F7220;} 
        .area:nth-child(2){background-color: #08A7E1;}
        .area:nth-child(3){background-color: #00171F;}
        .area:nth-child(4){background-color: #003459;}
        .area:nth-child(5){background-color: #007EA7;}

    </style>
	<script src="./js/jquery-3.6.3.js"></script>
	<script>
		window.onload = (function () {
            
			let color = window
            
            let showheight = 200
            $('.area').css({
                display:'block',
                opacity: 0,
            })
            $(window).on('scroll', function(){
                $('.area').each(function(){
                    let areaTop = $(this).offset().top //物件跟上面的距離
                    //console.log(areaTop)
                    if($(window.screenTop()>(areaTop+showheight)-$(window).height()){
                        $(this).animate(){
                            opacity: 1, //透明度1
                },800)
                    }

                })
            })
		})	
	</script>
</head>

<body>
    <div class="area"><p>1</p></div>
    <div class="area"><p>2</p></div>
    <div class="area"><p>3</p></div>
    <div class="area"><p>4</p></div>
    <div class="area"><p>5</p></div>
</body>

</html>
