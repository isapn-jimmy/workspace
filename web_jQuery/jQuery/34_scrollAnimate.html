<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<style>
		*{
			margin: 0;
		}
		/* h1{
			background-color: red;
			font-size: 20px;
		} */
		.area{
			height: 900px;
			display: none;
		}
		.area p{
			font: bold 200px Calibri;
			color: #F8E16C;
			text-align: center;
			line-height: 450px;
		}
		.area:nth-child(1){background: #4F772D;}
		.area:nth-child(2){background: #00A7E1;}
		.area:nth-child(3){background: #00171F;}
		.area:nth-child(4){background: #003459;}
		.area:nth-child(5){background: #007EA7;}
	</style>
	<script src="./js/jquery-3.6.3.js"></script>
	<script>
		// window.onload = function(){
		// 	let color = window.getComputedStyle(document.querySelector('h1')).backgroundColor
		// 	console.log(color);
		// }
		
		
		$(function () {

			let showHeight = 200
			
			$('.area').css({
				display: 'block',
				opacity: 0,
			})

			$(window).on('scroll', function(){
				// let setThis = $(this)

				$('.area').each(function(){
					// console.log(setThis);  // window 物件

					let areaTop = $(this).offset().top //物件跟上面的距離

					if($(window).scrollTop() > (areaTop + showHeight) - $(window).height()){
						$(this).stop().animate({
							opacity: 1,
						}, 500)
					}else{
						$(this).stop().animate({
							opacity: 0,
						}, 500)
					}
				})

			})
		})	
	</script>
</head>

<body>
	<!-- <h1>Lorem ipsum dolor sit amet.</h1> -->
    <div class="area"><p>1</p></div>
    <div class="area"><p>2</p></div>
    <div class="area"><p>3</p></div>
    <div class="area"><p>4</p></div>
    <div class="area"><p>5</p></div>
</body>

</html>
