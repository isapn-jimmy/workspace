<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.3.js"></script>
	<script>
		$(function () {
			$('#topMessage').slideDown(1500).click(function(){
				$(this).slideUp(1000) //按下sign up 往上滑動
			})
		})	
	</script>
</head>

<body style="margin: 0px;">
	<div id="topMessage">
		We see you're not logged in. Do you want to <a href="#">sign up</a>?
	</div>
</body>

</html>
