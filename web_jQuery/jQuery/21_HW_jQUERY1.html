<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.3.js"></script>
	<script>
		 $(function () {
		// 	$('.food').click(function(){
		// 		let item = $(this).text()
		// 		$('#myList').append(`<li>${item}</li>`)
		// 		$('#mySelect').append(`<option>${item}</option>`)
		// 		$('#myTable').attr('border',1).append(`<tr><td>${item}</td></tr>`)
		// 	})

		let c = ['mustard','tabasco','caviar','barbecue sauce','ketchup'];
		let d = ['roast beef','turkey','Sandwiche','potato salad','potato Diane']
		let beverage = ['coffee','herbal tea','hot chocolate','latte','cafe au lait','Con Panna']
		let bread = ['baguette','scone','cup cake','brownie','muffin','pretzel','pita']
			//把選的字框起來按tab可往右邊縮排 shift+tab往左縮排回來
		$('.CONDIMENT,.DELI,.BEVERAGE,.BREAD').click(function(){
			let item = $(this).text() 
			$('#myList').append(`<li>${item}</li>`)
			if($.inArray(item,c) != -1){
				$('#myTable tr:nth-child(1)'+'  ').append('  '+`<td>${item}</td>`)
			}else if($.inArray(item,d)!= -1){
				$('#myTable tr:nth-child(2)'+'  ').append('  '+`<td>${item}</td>`)
			}else if($.inArray(item,beverage)!= -1){
				$('#myTable tr:nth-child(3)'+'  ').append('  '+`<td>${item}</td>`)
			}else if($.inArray(item,bread)!= -1){
				$('#myTable tr:nth-child(4)'+'  ').append('  '+`<td>${item}</td>`)
			}	
		
		})
			
		

		 })	

		
	</script>
</head>
<body>
	<h3>Condiment (調味料類)</h3>
	<p>
		<button class="CONDIMENT">mustard</button>
		<button class="CONDIMENT">tabasco</button>
		<button class="CONDIMENT">caviar</button>
		<button class="CONDIMENT">barbecue sauce</button>
		<button class="CONDIMENT">ketchup</button>
	</p>
	<h3>Deli (熟食類)</h3>
	<p>
		<button class="DELI">roast beef</button>
		<button class="DELI">turkey</button>
		<button class="DELI">Sandwiche</button>
		<button class="DELI">potato salad</button>
		<button class="DELI">potato Diane</button>
	</p>
	<h3>Beverage (咖啡茶飲類)</h3>
	<p>
		<button class="BEVERAGE">coffee</button>
		<button class="BEVERAGE">herbal tea</button>
		<button class="BEVERAGE">hot chocolate</button>
		<button class="BEVERAGE">latte</button>
		<button class="BEVERAGE">cafe au lait</button>
		<button class="BEVERAGE">Con Panna</button>
	</p>
	<h3>Bread(麵包類)</h3>
	<p>
		<button class="BREAD">baguette</button>
		<button class="BREAD">scone</button>
		<button class="BREAD">cup cake</button>
		<button class="BREAD">brownie</button>
		<button class="BREAD">muffin</button>
		<button class="BREAD">pretzel</button>
		<button class="BREAD">pita</button>
	</p>
	<hr>

	<!-- create a table -->
	<table id="myTable">
		<tr >
			<td>Condiment</td>
		</tr>
		<tr>
			<td>Deli</td>
		</tr>
		<tr>
			<td>Beverage</td>
		</tr>
		<tr>
			<td>Bread</td>
		</tr>



	</table>


</body>

</html>
