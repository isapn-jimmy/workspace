<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
    <style>
        textarea{
            width: 300px;
            height: 200px;
        }
    </style>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.3.js"></script>
	<script>
		$(function () {
			$('#agree').after('disabled',true) //一開始先disabled，不讓使用使用者先勾選
		
            $(`textarea`).scroll(function(){ 
                let scroll_top = $(this).scrollTop() //790
                let inner_height=$(this).innerHeight() //204，自己本身+padding = innerheight 自己本身+padding+folding(textarea 上下各1共206)=folding
                let textarea_height=$(this)[0].scrollHeight //994=scrollTop+ineerHeight=790+204，突然想用js語法後面加個[0]即可，[0] -> 不是陣列喔，只是銜接用的，所以輸入[1]、[2]會error

                // console.log(scroll_top) //790 -> 最多捲出的高度， 偵測數字用console.log，除錯用alert常用
                if(scroll_top == textarea_height - inner_height){
                    $(`#agree`).attr(`disabled`,false) //當我滑到最底部，我同意的button disabled解除，可以勾選同意了 
                }
                
                
            })
        })	
	</script>
