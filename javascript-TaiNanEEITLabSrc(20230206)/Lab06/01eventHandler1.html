<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01eventHandler1.html</title>    
    <script>
         document.addEventListener("DOMCContentLoaded",function(){
        document.getElementById("m2").onclick=f2; //函數宣告
        document.getElementById("m2").onclick=function(){ //匿名函數
            alert ("method 2xxx");//
        }
        document.getElementById("m3").addEventListener("click",f3);
        document.getElementById("m3").addEventListener("click",function(){
            alert ("method 3xxxx");
        });
    });

    </script>
</head>

<body>
    <!--HTML屬性事件處理程序-->
   <h1 onclick ="f1();">method 1</h1> 
   <!-- 不常用 -->
   
    <!-- JavaScript屬性事件處理程序 -->
    <h1 id ="m2">method 2</h1>

    <!-- W3C DOM 事件處理程序 -->
    <h1 id ="m3">method 3</h1>
    <!-- 常寫 -->
    <script>
        function f1(){ //創建物件
            alert ("method 1");
        }
        function f2(){
            alert ("method 2");
        }
        function f3(){
            alert ("method 3");
        }
        function init(){
           
        
        document.getElementById("m2").onclick=f2; //函數宣告
        document.getElementById("m2").onclick=function(){ //匿名函數
            alert ("method 2xxx");//
        }//f2後面不接(),會直接執行

        document.getElementById("m3").addEventListener("click",f3);
        document.getElementById("m3").addEventListener("click",function(){
            alert ("method 3xxxx");
        });
    }
    // window.onload=init; //onload功能:第一個他會先執行body標籤,第二個再去執行init function
    // document.addEventListener("DOMCContentLoaded",init);
   
    </script>
</body>
</html>
