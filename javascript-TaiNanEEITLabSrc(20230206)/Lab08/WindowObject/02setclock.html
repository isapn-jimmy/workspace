    <script>
        //2.
        // document.getElementById("picS1").src= "WinImages/1.gif";
        // document.getElementById("picS2").src= "WinImages/2.gif"; 

        //3.
        function setClock(){
            //建立日期
            let d=new Date();

            //取得秒數，分割為兩位數
            let s=d.getSeconds();            
            // alert(s);  //49 49/10=parseInt(4.9)=4, 49%10=9
            let s1=parseInt(s/10);
            let s2=s%10;        

            //顯示圖片，對應秒數
            document.getElementById("picS1").src= "WinImages/"+s1+".gif";  //ES5
            document.getElementById("picS2").src= `WinImages/${s2}.gif`; //ES6
        }
        setClock(); //立即執行
        window.setInterval(setClock,1000);
    </script>
</body>
